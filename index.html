<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css">

  <body>

    <div class="container">

            <a href="#" class="links" target="_blank">Github</a>
            <a href="#" class="links" target="_blank">Frontend Mentor</a>
            <a href="#" class="links" target="_blank">LinkedIn</a>
            <a href="#" class="links" target="_blank">Twitter</a>
            <a href="#" class="links" target="_blank">Instagram</a>
            <div class="space"></div>

        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="https://www.frontendmentor.io/profile/Mohamed-Oday" target="_blank">Mohamed Oday</a>.
          </div>
    </div>

</html>
